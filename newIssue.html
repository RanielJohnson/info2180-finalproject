<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BugMe Issue Tracker</title>
	<link rel="stylesheet" href="newissue.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
 <header>
     <h2><i class="fas fa-bug">BugMe Issue Tracker</i></h2>
 </header>   

<div class="wrapper">
    <div class="sidebar">
        
        <ul>
          <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-user-plus"></i>Add User</a></li>
            <li><a href="#"><i class="fas fa-plus-circle"></i>New Issue</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul> 
    </div>
    <main> 
        <form method="post">
          <div class="issue">
        <h1>Create Issue </h1>
            <label for="title">Title</label><br>
            <input type="text" name="title" id="title" class="form-control" />
          <div class="form-group">
            <label for="description">Description</label><br>
          <textarea name="description" rows="5" cols="40" class="form-control"></textarea>
          </div>
          <label for="assignedto">Assigned To</label><br>
            <input type="text" name="assignedto" id="assignedto" class="form-control" />
          <div class="form-group">
            <label for="type">Type</label><br>
            <select class="form-control" name="type" id="type">
              <option value="Bug">Bug</option>
              <option value="proposal">Proposal</option>
              <option value="Task">Task</option>
            </select><br><br>
            <div class="form-group">
              <label for="priority">Priority</label><br>
              <select class="form-controls" name="priority" id="priority">
                <option value="minor">Minor</option>
                <option value="major">Major</option>
                <option value="critical">Critical</option>
              </select><br><br>
          <button type="submit" name="submitBtn" class="btn btn-primary">Submit</button>
        </form>
      </main>
      </div>
    </div> 
    </main>
</body>
</html>
