<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BugMe Issue Tracker</title>
	<link rel="stylesheet" href="newusers.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    <header>
        <h2><i class="fas fa-bug">BugMe Issue Tracker</i></h2>
    </header> 
<div class="wrapper">
    <div class="sidebar">
        
        <ul>
          <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-user-plus"></i>Add User</a></li>
            <li><a href="#"><i class="fas fa-plus-circle"></i>New Issue</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul> 
    </div>
    <main>
        <div class="issue">
            <form  method= "post" id="form">
              <h1>New User</h1>
              <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" name="firstname" id="firstname" class="form-control" />
              </div>
              <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" name="lastname" id="lastname" class="form-control" />
              </div>
              <div class="form-group">
              <label for="pwd">Password</label>
              <input type="pwd" name="pwd" id="pwd" class="form-control"/><br><br>
              </div>
              <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control"/><br><br>
               </div>

              <button type="submit" name="submitBtn" class="btn btn-primary">Submit</button>
             
            </form>
        </div>
    </div> 
    </main>
</body>
</html>
